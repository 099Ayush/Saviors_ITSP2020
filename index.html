<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviors Prediction Model</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form>
        <h2 id="heading">Enter initial measurements</h2>
        <div>
            <label for="vA">Speed of car A (km/h)</label>
            <span><input id="vA" type="text">
            <span class='ranges'>10</span><input id="vAs" type="range" min="10" max="120" value="50"><span class='ranges'>120</span></span>
        </div>
        <div>
            <label for="vB">Speed of car B (km/h)</label>
            <span><input id="vB" type="text">
            <span class='ranges'>10</span><input id="vBs" type="range" min="10" max="120" value="50"><span class='ranges'>120</span></span>
        </div>
        <div>
            <label for="D">Distance b/w cars A and C</label>
            <span><input id="D" type="text">
            <span class='ranges'>100</span><input id="Ds" type="range" min="100" max="500" value="200"><span class='ranges'>500</span></span>
        </div>
        <div>
            <label for="s">Safe distance b/w vehicles</label>
            <span><input id="s" type="text">
            <span class='ranges'>1</span><input id="ss" type="range" min="1" max="50" value="25"><span class='ranges'>50</span></span>
        </div>
        <div>
            <p id="output"></p>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
